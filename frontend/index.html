<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PharmaFlow - Modern Inventory Management System for Pharmacies"
    />
    <meta name="theme-color" content="#0d9488" />
    <title>PharmaFlow IMS</title>

    <!-- Fonts: Outfit for headings, DM Sans for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["DM Sans", "system-ui", "sans-serif"],
              display: ["Outfit", "system-ui", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#effefb",
                100: "#c8fff4",
                200: "#91ffea",
                300: "#52f8dd",
                400: "#1ee5c9",
                500: "#06c9b0",
                600: "#02a290",
                700: "#068176",
                800: "#0a665f",
                900: "#0d544f",
                950: "#003332",
              },
              accent: {
                50: "#fef3f2",
                100: "#fee4e2",
                200: "#fececa",
                300: "#fcaba5",
                400: "#f87a71",
                500: "#ef5044",
                600: "#dc3426",
                700: "#b9281c",
                800: "#99251b",
                900: "#7f251d",
              },
              surface: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
                950: "#020617",
              },
            },
            boxShadow: {
              glow: "0 0 20px -5px rgba(6, 201, 176, 0.3)",
              "glow-lg": "0 0 40px -10px rgba(6, 201, 176, 0.4)",
              "inner-glow": "inset 0 1px 0 0 rgba(255, 255, 255, 0.1)",
              card: "0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)",
              "card-hover":
                "0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05)",
              elevated: "0 20px 50px -15px rgba(0, 0, 0, 0.15)",
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "gradient-conic": "conic-gradient(var(--tw-gradient-stops))",
              "mesh-gradient":
                "linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%)",
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
              "slide-in-right": "slideInRight 0.3s ease-out",
              "scale-in": "scaleIn 0.2s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              shimmer: "shimmer 2s infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideInRight: {
                "0%": { opacity: "0", transform: "translateX(20px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Base Styles */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        min-height: 100vh;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Dark scrollbar */
      .dark-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .dark-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .dark-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Card hover effect */
      .card-interactive {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #06c9b0 0%, #02a290 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Shimmer loading effect */
      .shimmer {
        background: linear-gradient(
          90deg,
          #f1f5f9 25%,
          #e2e8f0 50%,
          #f1f5f9 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Focus ring */
      .focus-ring {
        outline: none;
        transition: box-shadow 0.2s ease;
      }
      .focus-ring:focus {
        box-shadow: 0 0 0 3px rgba(6, 201, 176, 0.3);
      }

      /* Smooth transitions */
      .transition-smooth {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Gradient border */
      .gradient-border {
        position: relative;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 1px;
        background: linear-gradient(135deg, #06c9b0, #02a290);
        border-radius: inherit;
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }

      /* Status dot animation */
      .status-dot {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Table row hover */
      .table-row-hover {
        transition: background-color 0.15s ease;
      }
      .table-row-hover:hover {
        background-color: rgba(6, 201, 176, 0.05);
      }

      /* Button press effect */
      .btn-press:active {
        transform: scale(0.98);
      }

      /* Input focus effect */
      .input-glow:focus {
        box-shadow: 0 0 0 3px rgba(6, 201, 176, 0.15),
          0 1px 2px 0 rgba(0, 0, 0, 0.05);
        border-color: #06c9b0;
      }

      /* Toast animation */
      @keyframes slide-in {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Page transition */
      .page-enter {
        animation: fadeIn 0.3s ease-out, slideUp 0.4s ease-out;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
